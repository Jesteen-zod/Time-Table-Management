<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

            background-image: url("bg1.jpg");

<body>
    <div class="justify-content-center d-flex align-items-center vh-100">
        <form action="signup.php?" method="post" class="bg-warning p-5 text-center" onsubmit="return validate()">
            <h1 class="display-4">Signup Form</h1>
            <input type="text" placeholder="Enter username" class="form-control" name="uname" required>
            <input type="password" id="pass1" placeholder="Enter password" class="form-control mt-2" name="upass1" required>
            <input type="password" id="pass2" placeholder="Retype password" class="form-control mt-2" name="upass2" required>
            <input type="submit" class="bg-success btn text-white mt-3">
        </form>
    </div>
    <script>
        function validate(){
            p1=document.getElementById('pass1').value;
            p2=document.getElementById('pass2').value;
            if(p1!=p2){
                alert("Password Missmatch");
                return false;
            }
            else{
                return true;
            }
        }
    </script>
</body>
